<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CORS Test for Django API</h1>
        
        <div class="test-section">
            <h3>Test Registration API</h3>
            <p>This will test the registration endpoint with CORS headers.</p>
            <button onclick="testRegistration()">Test Registration</button>
            <div id="registration-result"></div>
        </div>
        
        <div class="test-section">
            <h3>Test CORS Preflight</h3>
            <p>This will test the CORS preflight request.</p>
            <button onclick="testPreflight()">Test Preflight</button>
            <div id="preflight-result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://192.168.0.146:8000';
        
        async function testRegistration() {
            const resultDiv = document.getElementById('registration-result');
            resultDiv.innerHTML = '<p>Testing registration...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/api/users/register/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: `testuser_${Date.now()}`,
                        email: `test_${Date.now()}@example.com`,
                        password: 'testpass123',
                        password2: 'testpass123',
                        first_name: 'Test',
                        last_name: 'User'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'test-section success';
                    resultDiv.innerHTML = `
                        <h4>✅ Registration Successful!</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>User ID:</strong> ${data.user_id}</p>
                        <p><strong>Username:</strong> ${data.username}</p>
                        <p><strong>Access Token:</strong> ${data.tokens.access.substring(0, 50)}...</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'test-section error';
                    resultDiv.innerHTML = `
                        <h4>❌ Registration Failed</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `
                    <h4>❌ Network Error</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>This might be a CORS issue. Check the browser console for more details.</p>
                `;
                console.error('Registration error:', error);
            }
        }
        
        async function testPreflight() {
            const resultDiv = document.getElementById('preflight-result');
            resultDiv.innerHTML = '<p>Testing preflight...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/api/users/register/`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                const headers = {};
                for (let [key, value] of response.headers.entries()) {
                    if (key.toLowerCase().includes('access-control') || key.toLowerCase().includes('cors')) {
                        headers[key] = value;
                    }
                }
                
                if (response.ok) {
                    resultDiv.className = 'test-section success';
                    resultDiv.innerHTML = `
                        <h4>✅ Preflight Successful!</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <h5>CORS Headers:</h5>
                        <pre>${JSON.stringify(headers, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'test-section error';
                    resultDiv.innerHTML = `
                        <h4>❌ Preflight Failed</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <h5>CORS Headers:</h5>
                        <pre>${JSON.stringify(headers, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `
                    <h4>❌ Preflight Error</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
                console.error('Preflight error:', error);
            }
        }
    </script>
</body>
</html>
